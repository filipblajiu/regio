<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Regio Călători Brașov Zărnești</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<main id="main" data-rute="0" data-station="0">
    <input type="radio" name="rute" id="forward" checked>
    <label for="forward">Brașov Zărnești</label>
    <input type="radio" name="rute" id="backward">
    <label for="backward">Zărnești Brașov</label>
    <div id="stations"></div>
    <h1 id="train">Select Rute & Station</h1>
    <button id="previous">Previous</button>
    <button id="next">Next</button>
</main>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="script.js"></script>
</body>
</html>
